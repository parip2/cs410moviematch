<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieMatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 40px;
    }

    .container {
      width: 600px;
      margin: auto;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      background: #e50914;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .movie-card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .movie-title {
      font-size: 20px;
      margin-bottom: 5px;
      color: #e50914;
      font-weight: bold;
    }

    .movie-desc {
      font-size: 14px;
      color: #ccc;
    }

    .rating {
      margin-top: 10px;
      font-size: 14px;
      color: #f5c518;
    }

    .no-results {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      color: #f5c518;
      font-size: 16px;
      text-align: center;
      border: 2px solid #e50914;
    }

    .error {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      color: #ff6b6b;
      font-size: 16px;
      text-align: center;
      border: 2px solid #ff6b6b;
    }

   
    .loading-container {
      display: none;
      margin-top: 30px;
    }

    .loading-container.active {
      display: block;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #e50914;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .loading-text {
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MovieMatch</h1>
    <input id="queryBox" type="text" placeholder="Search for love, crime, adventure...">
    <br>
    <button id="searchBtn" onclick="searchMovies()" disabled>Search</button>

   
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Searching for movies...</div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const queryBox = document.getElementById("queryBox");
    const searchBtn = document.getElementById("searchBtn");
    const loadingDiv = document.getElementById("loading");
    const resultsDiv = document.getElementById("results");

    
    queryBox.addEventListener("input", function() {
      searchBtn.disabled = this.value.trim() === "";
    });

    
    queryBox.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        searchMovies();
      }
    });

    function searchMovies() {
      let query = queryBox.value.trim();
      
      if (!query) return;

     
      loadingDiv.classList.add("active");
      resultsDiv.innerHTML = "";
      searchBtn.disabled = true;

      fetch(`/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          
          loadingDiv.classList.remove("active");
          
     
          searchBtn.disabled = queryBox.value.trim() === "";

    
          if (data.message) {
            resultsDiv.innerHTML = `<div class="no-results">${data.message}</div>`;
            return;
          }

          
          if (data.error) {
            resultsDiv.innerHTML = `<div class="error">${data.error}</div>`;
            return;
          }

  
          data.forEach(movie => {
            resultsDiv.innerHTML += `
              <div class="movie-card">
                <div class="movie-title">${movie.title}</div>
                <div class="rating">Rating: ${movie.rating}</div>
                <div class="movie-desc">${movie.description}</div>
              </div>
            `;
          });
        })
        .catch(error => {

          loadingDiv.classList.remove("active");
          searchBtn.disabled = queryBox.value.trim() === "";

          resultsDiv.innerHTML = `<div class="error">An error occurred. Please try again.</div>`;
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
